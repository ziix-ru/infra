---
- name: Install packages required for Docker apt repo
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Create directory for apt keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
    force: true

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker Engine and plugins
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Ensure Docker service is running and enabled
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add deploy user to docker group
  ansible.builtin.user:
    name: deploy
    groups: docker
    append: true

- name: Ensure shared Docker network 'web' exists
  community.docker.docker_network:
    name: web
    state: present

# --- NEW: Log into Docker Hub to avoid rate limits ---
- name: Log into Docker Hub (as deploy user)
  ansible.builtin.shell: |
    set -o pipefail
    echo "{{ docker_hub_password }}" | docker login -u "{{ docker_hub_username }}" --password-stdin
  # Выполняем от имени deploy, так как именно он будет пулить образы
  become: true
  become_user: deploy
  # Выполняем только если заданы переменные
  when: docker_hub_username is defined and docker_hub_password is defined
  changed_when: false
