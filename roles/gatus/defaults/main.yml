---
gatus:
  service: "gatus"

  # Image + Tag
  image: "twinproduction/gatus:v5.16.0"

  path: "{{ docker.base_dir }}/gatus"

  # Domain
  domain: "status.{{ domain.base }}"
  port: 8080

  # UI Settings
  ui:
    title: "Status | {{ domain.base }}"
    header: "System Status"
    description: "Live service monitoring for {{ domain.base }}"

  # Alerting (Telegram)
  alerting:
    telegram:
      token: "{{ vault_telegram.bot_token | default('') }}"
      chat_id: "{{ vault_telegram.chat_id | default('') }}"
    failure_threshold: 3
    success_threshold: 3
    send_on_resolved: true

  # Resources
  memory: "64M"

  # Integration
  autoheal: true

  # Config (Internal)
  config:
    interval: "30s" # Default poll interval
