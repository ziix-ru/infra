---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - dozzle.domain is defined
      - deploy_user is defined
    fail_msg: "Required variables missing for Dozzle"
  tags: [dozzle, check]

- name: Ensure Docker network exists
  community.docker.docker_network:
    name: "{{ docker.network }}"
    state: present
  become: true
  become_user: "{{ deploy_user }}"
  tags: [dozzle, network]

- name: Ensure Dozzle directory exists
  ansible.builtin.file:
    path: "{{ dozzle.path }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  tags: [dozzle, filesystem]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ dozzle.path }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  notify: Restart Dozzle
  tags: [dozzle, config]

- name: Deploy Dozzle Stack
  community.docker.docker_compose_v2:
    project_src: "{{ dozzle.path }}"
    state: present
    # Pull 'missing' if version is pinned, 'always' if latest. Smart.
    pull: "{{ 'always' if 'latest' in dozzle.image else 'missing' }}"
    remove_orphans: true
  become: true
  become_user: "{{ deploy_user }}"
  tags: [dozzle, deploy]
