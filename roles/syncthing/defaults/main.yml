---
syncthing:
  service: "syncthing"

  # Image + Tag
  image: "lscr.io/linuxserver/syncthing:latest"

  # Domain
  domain: "sync.{{ domain.base }}"

  # Paths
  path: "{{ docker.base_dir }}/syncthing"
  # Data directory (separate from config)
  data_dir: "{{ docker.base_dir }}/syncthing/data"

  # Ports (Exposed for Sync)
  ports:
    web: 8384       # Internal GUI
    tcp: 22000      # Transfer TCP
    udp: 22000      # Transfer QUIC
    discovery: 21027 # Discovery (Local)

  # Permissions (LinuxServer.io specific)
  puid: "{{ docker.defaults.puid }}"
  pgid: "{{ docker.defaults.pgid }}"

  # Auth (SSO via TinyAuth)
  auth_enabled: true

  # Resources
  memory: "384M"

  # Integrations
  autoheal: true

  # Healthcheck
  healthcheck:
    interval: "60s"
    timeout: "10s"
    retries: 3
    start_period: "60s"
