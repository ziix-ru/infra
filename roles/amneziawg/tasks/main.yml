---
- name: Ensure AmneziaWG data directory exists
  ansible.builtin.file:
    path: "{{ amneziawg_data_dir }}"
    state: directory
    mode: "0700"

- name: Ensure AmneziaWG compose directory exists
  ansible.builtin.file:
    path: "{{ amneziawg_compose_dir }}"
    state: directory
    mode: "0755"

- name: Render AmneziaWG Web UI docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ amneziawg_compose_dir }}/docker-compose.yml"
    mode: "0644"

- name: Start AmneziaWG Web UI stack
  ansible.builtin.command: docker compose up -d
  args:
    chdir: "{{ amneziawg_compose_dir }}"
  become: true
  become_user: deploy
  changed_when: true
