---
# --- 1. SSH Access Management ---
- name: Manage SSH keys for deploy user (Laptop + Vault keys)
  ansible.posix.authorized_key:
    user: "{{ deploy_user }}"
    state: present
    key: "{{ item }}"
  # FIX: Убрал пробелы внутри [ ... ]
  loop: "{{ [lookup('file', lookup('env', 'HOME') + '/.ssh/id_ed25519.pub')] + (vault_additional_ssh_keys | default([])) }}"

# --- 2. Firewall (UFW) ---
- name: Limit SSH connections (anti-bruteforce)
  community.general.ufw:
    rule: limit
    name: OpenSSH
    comment: 'SSH rate limited'

- name: Allow required ports through UFW
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  loop:
    # Web
    - { port: "80", proto: "tcp", comment: "HTTP (LetsEncrypt)" }
    - { port: "443", proto: "tcp", comment: "HTTPS" }
    # VPN
    - { port: "51820", proto: "udp", comment: "AmneziaWG UDP" }
    # Utils
    - { port: "5201", proto: "tcp", comment: "iperf3 TCP" }
    - { port: "5201", proto: "udp", comment: "iperf3 UDP" }
    # Syncthing
    - { port: "22000", proto: "tcp", comment: "Syncthing TCP" }
    - { port: "22000", proto: "udp", comment: "Syncthing UDP" }
    - { port: "21027", proto: "udp", comment: "Syncthing Discovery" }
    # TURN Server (Eturnal)
    - { port: "3478", proto: "udp", comment: "TURN Signaling UDP" }
    - { port: "3478", proto: "tcp", comment: "TURN Signaling TCP" }
    - { port: "49152:49200", proto: "udp", comment: "TURN Relay Media" }
    # LiveKit RTC (Signaling)
    - { port: "7881", proto: "tcp", comment: "LiveKit TCP Signaling" }
    # LiveKit Media (UDP Range)
    - { port: "50100:50200", proto: "udp", comment: "LiveKit Media Range" }

- name: Enable UFW with default deny
  community.general.ufw:
    state: enabled
    policy: deny

# --- 3. Kernel Hardening ---
- name: Kernel security hardening
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_file: /etc/sysctl.d/99-security.conf
    reload: false
  loop:
    - { name: 'net.ipv4.conf.all.rp_filter', value: '2' }
    - { name: 'net.ipv4.conf.default.rp_filter', value: '2' }
    - { name: 'net.ipv4.conf.all.accept_redirects', value: '0' }
    - { name: 'net.ipv4.conf.default.accept_redirects', value: '0' }
    - { name: 'net.ipv4.conf.all.send_redirects', value: '0' }
    - { name: 'net.ipv4.conf.default.send_redirects', value: '0' }
    - { name: 'net.ipv4.conf.all.secure_redirects', value: '0' }
    - { name: 'net.ipv4.conf.all.accept_source_route', value: '0' }
    - { name: 'net.ipv4.conf.default.accept_source_route', value: '0' }
    - { name: 'net.ipv4.icmp_echo_ignore_broadcasts', value: '1' }
    - { name: 'net.ipv4.icmp_ignore_bogus_error_responses', value: '1' }
    - { name: 'net.ipv4.tcp_syncookies', value: '1' }
    - { name: 'net.ipv4.conf.all.log_martians', value: '1' }
    - { name: 'kernel.kptr_restrict', value: '2' }
    - { name: 'kernel.dmesg_restrict', value: '1' }
  notify: Reload sysctl
