---
amnezia:
  service: "amnezia"

  # Image + Tag
  image: "alexishw/amneziawg-web-ui:latest"

  # Domain (Dynamic)
  domain: "amnezia.{{ domain.base }}"

  # Ports
  ports:
    http: 80
    vpn: 51820

  # Paths
  path: "{{ docker.base_dir }}/amnezia"

  # App Configuration
  config:
    auto_start: "true"
    mtu: "1280"
    subnet: "10.0.0.0/24"
    dns: "8.8.8.8,1.1.1.1"

  # Auth Switch (Settings are hardcoded in Caddy)
  auth_enabled: true

  # Resources (Inherit global default)
  memory: "{{ docker.memory_limit }}"

  # Integrations
  autoheal: true

  # Healthcheck (Tuned for Go app)
  healthcheck:
    interval: "30s"
    timeout: "5s"
    retries: 3
    start_period: "5s"
