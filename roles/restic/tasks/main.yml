---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - restic.password is defined
      - restic.rclone.config is defined
      - deploy_user is defined
    fail_msg: "CRITICAL: Restic secrets are missing!"
  tags: [restic, check]

- name: Ensure Restic directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ restic.path }}"
    - "{{ restic.path }}/config"
    - "{{ restic.build_dir }}"
  tags: [restic, filesystem]

# --- BUILD IMAGE ---
- name: Create Dockerfile
  ansible.builtin.copy:
    dest: "{{ restic.build_dir }}/Dockerfile"
    content: |
      FROM {{ restic.base_image }}
      RUN apk add --no-cache rclone ca-certificates
    mode: "0644"
  register: restic_dockerfile
  tags: [restic, build]

- name: Build Restic Image
  community.docker.docker_image:
    name: "{{ restic.image }}"
    source: build
    build:
      path: "{{ restic.build_dir }}"
      pull: true
    force_source: "{{ restic_dockerfile.changed }}"
  tags: [restic, build]

# --- CONFIGURATION ---
- name: Create Rclone Config
  ansible.builtin.copy:
    dest: "{{ restic.path }}/config/rclone.conf"
    content: "{{ restic.rclone.config }}"
    mode: "0600"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  no_log: true
  tags: [restic, config]

- name: Render Entrypoint Script
  ansible.builtin.template:
    src: entrypoint.sh.j2
    dest: "{{ restic.path }}/entrypoint.sh"
    mode: "0755"
    owner: "{{ deploy_user }}"
  tags: [restic, config]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ restic.path }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  tags: [restic, config]

# --- DEPLOY CONTAINER ---
- name: Create Restic container (initialized but stopped)
  ansible.builtin.command:
    cmd: docker compose up --no-start --remove-orphans
    chdir: "{{ restic.path }}"
  register: restic_create_container
  changed_when:
    - "'Created' in restic_create_container.stderr or 'Recreated' in restic_create_container.stderr"
  tags: [restic, deploy]

# --- SYSTEMD UNITS ---
- name: Deploy Systemd Units
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/etc/systemd/system/{{ item | regex_replace('.j2$', '') }}"
    mode: '0644'
  loop:
    - restic-backup.service.j2
    - restic-backup.timer.j2
    - restic-check.service.j2
    - restic-check.timer.j2
  notify: Reload systemd
  tags: [restic, systemd]

- name: Enable and Start Timers
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - restic-backup.timer
    - restic-check.timer
  tags: [restic, systemd]
