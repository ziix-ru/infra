---
- name: Ensure restic directory exists
  ansible.builtin.file:
    path: "{{ restic_compose_dir }}"
    state: directory
    mode: "0755"

# --- 1. –°–±–æ—Ä–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –æ–±—Ä–∞–∑–∞ ---
- name: Create directory for Dockerfile
  ansible.builtin.file:
    path: "{{ restic_compose_dir }}/build"
    state: directory
    mode: "0755"

- name: Create Dockerfile
  ansible.builtin.copy:
    dest: "{{ restic_compose_dir }}/build/Dockerfile"
    content: |
      FROM restic/restic:latest
      RUN apk add --no-cache rclone ca-certificates
    mode: "0644"
  register: restic_dockerfile

- name: Build local Restic image
  community.docker.docker_image:
    name: "{{ restic_image }}"
    source: build
    build:
      path: "{{ restic_compose_dir }}/build"
      pull: true
    force_source: "{{ restic_dockerfile.changed }}"

# --- 2. –ö–æ–Ω—Ñ–∏–≥–∏ –∏ –°–∫—Ä–∏–ø—Ç—ã ---
# üÜï –°–æ–∑–¥–∞–µ–º –æ—Ç–¥–µ–ª—å–Ω—É—é –ø–∞–ø–∫—É –¥–ª—è –∫–æ–Ω—Ñ–∏–≥–æ–≤, —á—Ç–æ–±—ã –º–æ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –µ—ë —Ü–µ–ª–∏–∫–æ–º
- name: Create config directory
  ansible.builtin.file:
    path: "{{ restic_compose_dir }}/config"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Rclone config
  ansible.builtin.copy:
    content: "{{ restic_rclone_config }}"
    # üÜï –ö–ª–∞–¥–µ–º –∫–æ–Ω—Ñ–∏–≥ –í–ù–£–¢–†–¨ –ø–∞–ø–∫–∏ config
    dest: "{{ restic_compose_dir }}/config/rclone.conf"
    mode: '0600'
  no_log: true

- name: Deploy Entrypoint script
  ansible.builtin.template:
    src: entrypoint.sh.j2
    dest: "{{ restic_compose_dir }}/entrypoint.sh"
    mode: '0755'

# --- 3. –î–µ–ø–ª–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ ---
- name: Deploy Restic Worker Container
  ansible.builtin.include_role:
    name: common
    tasks_from: docker_service
  vars:
    common_docker_service_name: "{{ restic_service_name }}"
    common_docker_service_dir: "{{ restic_compose_dir }}"
    common_docker_service_compose_template: "{{ playbook_dir }}/roles/restic/templates/docker-compose.yml.j2"
    common_docker_service_pull_images: false
    common_docker_service_start: false

# –Ø–≤–Ω–æ —Å–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (—á—Ç–æ–±—ã –æ–Ω –±—ã–ª –≤ —Å–∏—Å—Ç–µ–º–µ), –Ω–æ –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ–º –µ–≥–æ
- name: Create Restic container (initialized but stopped)
  ansible.builtin.command:
    cmd: docker compose up --no-start --remove-orphans
    chdir: "{{ restic_compose_dir }}"
  register: restic_create_container
  changed_when:
    - "'Created' in restic_create_container.stderr or 'Recreated' in restic_create_container.stderr"

# --- 4. Systemd ---
- name: Deploy Systemd Units
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/etc/systemd/system/{{ item | regex_replace('.j2$', '') }}"
    mode: '0644'
  loop:
    - restic-backup.service.j2
    - restic-backup.timer.j2
    - restic-check.service.j2
    - restic-check.timer.j2
  notify: Reload systemd

- name: Enable and Start Timers
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - restic-backup.timer
    - restic-check.timer

# üßπ –£–±–æ—Ä–∫–∞: –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π —Ñ–∞–π–ª rclone.conf –∏–∑ –∫–æ—Ä–Ω—è, –µ—Å–ª–∏ –æ–Ω —Ç–∞–º –æ—Å—Ç–∞–ª—Å—è
- name: Cleanup old rclone.conf
  ansible.builtin.file:
    path: "{{ restic_compose_dir }}/rclone.conf"
    state: absent
