---
- name: Ensure sudo group exists
  group:
    name: sudo
    state: present

- name: Create deploy user
  user:
    name: deploy
    groups: sudo
    shell: /bin/bash
    create_home: yes
    append: yes
    state: present

- name: Allow sudo for sudo group without password (можно ужесточить позже)
  copy:
    dest: /etc/sudoers.d/90-sudo-nopasswd
    content: "%sudo ALL=(ALL) NOPASSWD: ALL\n"
    mode: "0440"

- name: Set up SSH key for deploy user
  authorized_key:
    user: deploy
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"

- name: Ensure SSH root login disabled (после того как deploy готов)
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present
    backup: yes

- name: Restart SSH daemon
  service:
    name: ssh
    state: restarted
