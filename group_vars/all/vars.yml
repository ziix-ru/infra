# === ДОМЕН ===
base_domain: "ziix.ru"

# === DOCKER ===
docker_data_dir: "/srv/docker"
docker_config_dir: "/opt"
docker_network_name: "web"

# === ПОЛЬЗОВАТЕЛИ ===
deploy_user: "deploy"
admin_username: "admin"

# === ОБЩИЕ НАСТРОЙКИ (для LSIO контейнеров) ===
default_puid: "1000"
default_pgid: "1000"
default_timezone: "Europe/Moscow"

# === КРЕДЫ ===
admin_email: "{{ vault_infra.admin_email }}"
admin_password: "{{ vault_infra.admin_password }}"

# Tuwunel Matrix homeserver
tuwunel_enabled: true
matrix_domain: "matrix.{{ base_domain }}"
tuwunel_livekit_enabled: true
