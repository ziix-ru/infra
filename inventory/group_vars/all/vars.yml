---
# ==============================================================================
# üåç INFRASTRUCTURE
# ==============================================================================
domain:
  base: "ziix.ru"

# [ USERS ]
deploy_user: "deploy"

admin:
  username: "admin"
  email: "{{ vault_infra.admin_email }}"
  password: "{{ vault_infra.admin_password }}"

# ==============================================================================
# ‚öôÔ∏è SYSTEM & DOCKER
# ==============================================================================
docker:
  base_dir: "/srv/docker"
  network: "web"

  # --- Container Defaults (No nested 'defaults' key now) ---
  timezone: "Europe/Moscow"
  image_tag: "latest"
  restart_policy: "unless-stopped"
  memory_limit: "256M"

  # Permissions (LSIO)
  puid: "1000"
  pgid: "1000"

  # Healthcheck Strategy
  healthcheck:
    interval: "60s"
    timeout: "10s"
    retries: 3
    start_period: "10s"

system:
  swap_size: "4G"
  zram_percent: "25"

# ==============================================================================
# üõ°Ô∏è FEATURE FLAGS
# ==============================================================================
enable:
  # Network & Security
  socket_proxy: true
  caddy: true
  crowdsec: true
  identity: true
  sablier: true
  cloudflare_dns: true
  amnezia: true

  # Ops & Monitoring
  autoheal: true
  watchtower: true
  gatus: true
  dozzle: true
  beszel: true

  # Applications
  homer: true
  vaultwarden: true
  hugo: true
  syncthing: true
  tuwunel: true
  tuwunel_livekit: true

  # Maintenance
  restic: true
